<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDG Staff Panel - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1a2e, #16213e);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a90e2;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #4a90e2;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-tab {
            background: transparent;
            color: #ccc;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .nav-tab.active {
            color: #4a90e2;
            border-bottom-color: #4a90e2;
        }

        .nav-tab:hover {
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .users-table th {
            background: rgba(255, 255, 255, 0.1);
            color: #4a90e2;
            font-weight: 600;
        }

        .users-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-avatar-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid #4a90e2;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .ql-editor {
            color: white;
        }

        .ql-toolbar.ql-snow {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom: none;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .ql-container.ql-snow {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top: none;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .ql-editor.ql-blank::before {
            color: rgba(255, 255, 255, 0.6);
        }

        select option {
            background-color: #0a1a2e;
            color: white;
        }

        .ql-snow .ql-stroke {
            stroke: white !important;
        }

        .ql-snow .ql-fill {
            fill: white !important;
        }

        .ql-snow .ql-picker {
            color: white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">DDG Staff Panel</div>
        <div class="user-info">
            <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
            <span id="user-name">Loading...</span>
            <a href="/auth/logout" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('rules')">Rules Management</button>
            <button class="nav-tab" onclick="switchTab('categories')">Categories</button>
            <button class="nav-tab" onclick="switchTab('users')">User Management</button>
        </div>

        <!-- Rules Management Tab -->
        <div id="rules-tab" class="tab-content active">
            <div class="card">
                <h2>Rules Management</h2>
                <div id="rules-alert" class="alert"></div>
                <div class="form-group">
                    <label for="category-select">Select Category</label>
                    <select id="category-select" style="width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white;">
                        <option value="">-- Select a category --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rules-content">Category Content</label>
                    <div id="editor-container" style="height: 400px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 5px;"></div>
                </div>
                <button class="btn" onclick="saveRules()">Save Rules</button>
            </div>
        </div>

        <!-- Categories Tab -->
        <div id="categories-tab" class="tab-content">
            <div class="card">
                <h2>Add New Category</h2>
                <div id="categories-alert" class="alert"></div>
                <form id="add-category-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-category-id">Category ID</label>
                            <input type="text" id="new-category-id" placeholder="unique-id" required>
                        </div>
                        <div class="form-group">
                            <label for="new-category-name">Name</label>
                            <input type="text" id="new-category-name" placeholder="Category Name" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Category</button>
                </form>
            </div>

            <div class="card">
                <h2>Existing Categories</h2>
                <div id="categories-loading" class="loading">Loading categories...</div>
                <table id="categories-table" class="users-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categories-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- User Management Tab -->
        <div id="users-tab" class="tab-content">
            <div class="card">
                <h2>Add New User</h2>
                <div id="users-alert" class="alert"></div>
                <form id="add-user-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-steamid">Steam ID</label>
                            <input type="text" id="new-steamid" placeholder="76561198000000000" required>
                        </div>
                        <div class="form-group">
                            <label for="new-displayname">Display Name</label>
                            <input type="text" id="new-displayname" placeholder="User Display Name" required>
                        </div>
                        <div class="form-group">
                            <label for="new-role">Role</label>
                            <select id="new-role">
                                <option value="staff">Staff</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add User</button>
                </form>
            </div>

            <div class="card">
                <h2>Authorized Users</h2>
                <div id="users-loading" class="loading">Loading users...</div>
                <table id="users-table" class="users-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Display Name</th>
                            <th>Steam ID</th>
                            <th>Role</th>
                            <th>Added By</th>
                            <th>Added Date</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
let categories = [];

        // Initialize the dashboard
        let quill;

        async function init() {
            await loadCurrentUser();
            await loadRules();
            await loadUsers();
            await loadCategories();
            quill = new Quill('#editor-container', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline', 'strike'],
                        ['image', 'link'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'align': [] }],
                        ['clean']
                    ]
                }
            });
        }

        // Load current user info
        async function loadCurrentUser() {
            try {
                const response = await fetch('/auth/user', { credentials: 'include' });
                const data = await response.json();
                
                if (data.success && data.user) {
                    currentUser = data.user;
                    document.getElementById('user-name').textContent = data.user.displayName || 'Unknown User';
                    if (data.user.avatar) {
                        document.getElementById('user-avatar').src = data.user.avatar;
                    }
                } else {
                    window.location.href = '/staff/login';
                }
            } catch (error) {
                console.error('Failed to load user:', error);
                window.location.href = '/staff/login';
            }
        }

        // Load rules content
        async function loadRules() {
            // No need to load single rules, as we're editing categories
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories', { credentials: 'include' });
                const data = await response.json();
                
                if (data.success) {
            categories = data.categories;
            displayCategories(categories);
            populateCategorySelect(categories);
        } else {
                    showAlert('categories-alert', 'error', data.error || 'Failed to load categories');
                }
            } catch (error) {
                showAlert('categories-alert', 'error', 'Failed to load categories');
            } finally {
                document.getElementById('categories-loading').style.display = 'none';
                document.getElementById('categories-table').style.display = 'table';
            }
        }

        // Display categories in table
        function displayCategories(categories) {
            const tbody = document.getElementById('categories-tbody');
            tbody.innerHTML = '';
            
            categories.forEach(cat => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cat.id}</td>
                    <td><input type="text" value="${cat.name}" data-id="${cat.id}" class="category-name-input"></td>
                    <td>
                        <button class="btn" onclick="updateCategory('${cat.id}')">Update</button>
                        <button class="btn btn-danger" onclick="deleteCategory('${cat.id}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function populateCategorySelect(categories) {
            const select = document.getElementById('category-select');
            select.innerHTML = '<option value="">-- Select a category --</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                select.appendChild(option);
            });
        }

        // Add new category
        document.getElementById('add-category-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('new-category-id').value;
            const name = document.getElementById('new-category-name').value;
            
            try {
                const response = await fetch('/api/categories', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({ id, name })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('categories-alert', 'success', 'Category added successfully!');
                    document.getElementById('add-category-form').reset();
                    await loadCategories();
                } else {
                    showAlert('categories-alert', 'error', data.error || 'Failed to add category');
                }
            } catch (error) {
                showAlert('categories-alert', 'error', 'Failed to add category');
            }
        });

        document.getElementById('category-select').addEventListener('change', (e) => {
            const selectedId = e.target.value;
            const selectedCat = categories.find(cat => cat.id === selectedId);
            if (selectedCat && selectedCat.content) {
                quill.root.innerHTML = selectedCat.content;
            } else {
                quill.root.innerHTML = '';
            }
        });

        // Update category
        async function updateCategory(id) {
            const input = document.querySelector(`input[data-id="${id}"]`);
            const name = input.value;
            
            try {
                const response = await fetch(`/api/categories/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({ name })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('categories-alert', 'success', 'Category updated successfully!');
                    await loadCategories();
                } else {
                    showAlert('categories-alert', 'error', data.error || 'Failed to update category');
                }
            } catch (error) {
                showAlert('categories-alert', 'error', 'Failed to update category');
            }
        }

        // Delete category
        async function deleteCategory(id) {
            if (!confirm('Are you sure you want to delete this category?')) return;
            
            try {
                const response = await fetch(`/api/categories/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('categories-alert', 'success', 'Category deleted successfully!');
                    await loadCategories();
                } else {
                    showAlert('categories-alert', 'error', data.error || 'Failed to delete category');
                }
            } catch (error) {
                showAlert('categories-alert', 'error', 'Failed to delete category');
            }
        }

// Save rules
        async function saveRules() {
            const selectedId = document.getElementById('category-select').value;
            if (!selectedId) {
                showAlert('rules-alert', 'error', 'Please select a category to update.');
                return;
            }
            const content = quill.root.innerHTML;
            
            try {
                const response = await fetch(`/api/categories/${selectedId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ content })
                });
                
                const data = await response.json();
                if (data.success) {
                    showAlert('rules-alert', 'success', 'Category content saved successfully!');
                    const cat = categories.find(c => c.id === selectedId);
                    if (cat) cat.content = content;
                } else {
                    showAlert('rules-alert', 'error', data.error || 'Failed to save category content');
                }
            } catch (error) {
                showAlert('rules-alert', 'error', 'Error saving category content: ' + error.message);
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users', { credentials: 'include' });
                const data = await response.json();
                
                if (data.success) {
                    displayUsers(data.users);
                } else {
                    showAlert('users-alert', 'error', data.error || 'Failed to load users');
                }
            } catch (error) {
                showAlert('users-alert', 'error', 'Failed to load users');
            } finally {
                document.getElementById('users-loading').style.display = 'none';
                document.getElementById('users-table').style.display = 'table';
            }
        }

        // Display users in table
        function displayUsers(users) {
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        ${user.avatar ? `<img src="${user.avatar}" class="user-avatar-small" alt="Avatar">` : '<div class="user-avatar-small" style="background: #4a90e2;"></div>'}
                    </td>
                    <td>${user.displayName}</td>
                    <td>${user.steamid}</td>
                    <td>${user.role}</td>
                    <td>${user.addedBy}</td>
                    <td>${user.addedAt ? new Date(user.addedAt).toLocaleDateString() : 'N/A'}</td>
                    <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never'}</td>
                    <td>
                        ${user.steamid !== currentUser.steamid ? `<button class="btn btn-danger" onclick="deleteUser('${user.steamid}')">Delete</button>` : '<span style="color: #ccc;">Current User</span>'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Add new user
        document.getElementById('add-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const steamid = document.getElementById('new-steamid').value;
            const displayName = document.getElementById('new-displayname').value;
            const role = document.getElementById('new-role').value;
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ steamid, displayName, role })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('users-alert', 'success', 'User added successfully!');
                    document.getElementById('add-user-form').reset();
                    await loadUsers();
                } else {
                    showAlert('users-alert', 'error', data.error || 'Failed to add user');
                }
            } catch (error) {
                showAlert('users-alert', 'error', 'Failed to add user');
            }
        });

        // Delete user
        async function deleteUser(steamid) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${steamid}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('users-alert', 'success', 'User deleted successfully!');
                    await loadUsers();
                } else {
                    showAlert('users-alert', 'error', data.error || 'Failed to delete user');
                }
            } catch (error) {
                showAlert('users-alert', 'error', 'Failed to delete user');
            }
        }

        // Switch tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked nav tab
            event.target.classList.add('active');
        }

        // Show alert message
        function showAlert(elementId, type, message) {
            const alert = document.getElementById(elementId);
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Initialize when page loads
        init();
    </script>
</body>
</html>
